<div style="border-radius: 10px;font-family: 'Titillium Web', sans-serif;background-color: rgb(0,0,0,0.8);color: white;display: block;margin-left: auto;margin-right: auto;width: 50%;margin-top: 100px;">
    <h3 class="card-header">Récupérer votre mot de passe</h3>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Adresse e-mail</label>
                <input style="background-color: transparent;color: white;" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Adresse e-mail requis *</div>
                    <div *ngIf="f.email.errors.email">Adresse e-mail n'est pas valide</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-danger">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Envoyer
                </button>
                <a routerLink="../login" class="btn btn-link" style="color:#da4e4e;">Retour</a>
            </div>
        </form>
    </div>
</div>
