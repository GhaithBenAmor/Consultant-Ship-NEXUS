<div style="border-radius: 10px; margin: 60px 60px 20px 60px; background-color: rgb(0,0,0,0.8);color: white;width: 35%;display: block;margin-left: auto;margin-right: auto ">
    <h3 class="card-header" style="padding-top: 30px; font-weight: bold; font-family: 'Titillium Web', sans-serif;text-align: center;">BIENVENUE DANS VOTRE <br> <br>  <span style="color:#da4e4e;">ESPACE ENTREPRISE</span> </h3>
    <div class="card-body" style="margin-left: 25px;">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" style="font-family: 'Titillium Web', sans-serif;">
            
            <div class="form-group">
                <label>Adresse e-mail</label>
                <input style="background-color: transparent;color: white;width: 95%;" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Adresse e-mail requis *</div>
                    <div *ngIf="f.email.errors.email">Adresse e-mail n'est pas valide</div>
                </div>
            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <input style="background-color: transparent;color: white;width: 95%;" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Mot de passe requis *</div>
                </div>
            </div>


            <div class="form-group col text-right">
                <a routerLink="../forgot-password" class="btn btn-link pr-0" style="color:#da4e4e;">Mot de passe oublié ?</a>
            </div>

            <p style="color: rgb(180, 176, 176);font-family: 'Titillium Web', sans-serif;font-size: 11px;">En cliquant sur "Se connecter", vous acceptez les termes des conditions et
                la politique d'utilisation des données.
              </p>
        

            <div class="form-row" style="text-align: center;">
                <div class="form-group col">
                    <button [disabled]="loading" class="btn btn-danger">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        SE CONNECTER
                    </button>
                    <a routerLink="../register" class="btn btn-link" style="color:#da4e4e;">Créer un compte</a>
                </div>
               
            </div>
        </form>
    </div>
</div>
